
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global R√°dios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }
        .radio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .radio-card {
            background: white;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        üåç Global R√°dios - O som que move o mundo
    </header>
    <div class="radio-container" id="radios">
        Carregando r√°dios...
    </div>

    <script>
        async function carregarRadios() {
            const resposta = await fetch("https://de1.api.radio-browser.info/json/stations/bycountry/Brazil");
            const radios = await resposta.json();
            const container = document.getElementById("radios");
            container.innerHTML = "";

            radios.slice(0, 20).forEach(radio => {
                const card = document.createElement("div");
                card.className = "radio-card";
                card.innerHTML = `
                    <h3>${radio.name}</h3>
                    <p>${radio.tags}</p>
                    <audio controls src="${radio.url_resolved}"></audio>
                `;
                container.appendChild(card);
            });
        }

        carregarRadios();
    </script>
</body>
</html>
